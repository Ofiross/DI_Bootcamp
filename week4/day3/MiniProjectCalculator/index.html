<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <section>
        <div class="screen">
            <div id="display"></div>
            <div class="buttons">

            </div>
        </div>
    </section>
    <div class="buttons">
        <div class="button operator reset sign"><i class="far fa-window-close"></i>C</div>
        <div class="button operator sign"><i class="fas fa-divide"></i>/</div>
        <div class="button operator sign"><i class="fas fa-times"></i>*</div>
        <div class="button operator clear sign"><i class="fas fa-backspace"></i>&larr;</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator sign"><i class="fas fa-minus"></i>-</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator sign"><i class="fas fa-plus"></i></i></div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">.</div>
        <div class="button operator">(</div>
        <div class="button number">0</div>
        <div class="button operator">)</div>
        <div id="equal" class="button operator sign"><i class="fas fa-equals"></i>=</div>
    </div>

    <script src="script/main.js" charset="utf-8"></script>
    </div>
</body>

</html>
