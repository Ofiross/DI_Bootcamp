<body>
    <div id="container">
        <h1>TO-DO LIST</h1>

            <button type="submit" id="addBtn">ADD</button>
        </form>

        <div class="listTasks">
            <ul id="tasks">

            </ul>
            <button type="button" id="clearButton">clear</button>
        </div>

    </div>
