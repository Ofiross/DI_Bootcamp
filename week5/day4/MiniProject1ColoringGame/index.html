<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="allApp">
        <div class="button">
            <button class="clear" onclick="refreshPage()">Clear</button>
        </div>
        <div class="menu">
            <div class="firstColumn">
                <div class="colors red" onclick="getColor(this)"></div>
                <div class="colors yellow" onclick="getColor(this)"></div>
                <div class="colors green" onclick="getColor(this)"></div>
                <div class="colors azure" onclick="getColor(this)"></div>
                <div class="colors blue" onclick="getColor(this)"></div>
                <div class="colors lollipop" onclick="getColor(this)"></div>
                <div class="colors grey" onclick="getColor(this)"></div>
            </div>
            <div class="secondColumn">
                <div class="colors orange" onclick="getColor(this)"></div>
                <div class="colors olive" onclick="getColor(this)"></div>
                <div class="colors sky" onclick="getColor(this)"></div>
                <div class="colors lightBlue" onclick="getColor(this)"></div>
                <div class="colors purple" onclick="getColor(this)"></div>
                <div class="colors pink" onclick="getColor(this)"></div>
                <div class="colors black" onclick="getColor(this)"></div>
            </div>
            <div class="firstColumn">
                <div class="colors papaya" onclick="getColor(this)"></div>
                <div class="colors mint" onclick="getColor(this)"></div>
                <div class="colors cyan" onclick="getColor(this)"></div>
                <div class="colors electricBlue" onclick="getColor(this)"></div>
                <div class="colors grape" onclick="getColor(this)"></div>
                <div class="colors lightGrey" onclick="getColor(this)"></div>
                <div class="colors white" onclick="getColor(this)"></div>
            </div>
            <div class="maintable"></div>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
