<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Daily Challenge: Tell The Story</title>
</head>

<body>
    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun"></li>
        <li>Adjective: <input type="text" id="adjective"></li>
        <li>Someone's Name: <input type="text" id="person"></li>
        <li>Verb: <input type="text" id="verb"></li>
        <li>A place: <input type="text" id="place"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story:
        <span id="story"></span>
    </p>

    <button id='shuffle'>click me to shuffle your story</button>
    <p>Shuffled story:
        <span id="shuffledStory"></span>
    </p>

    <script src="script/script.js"></script>
</body>

</html>
